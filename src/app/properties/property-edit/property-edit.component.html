<div class="row">
  <div class="col-sm-12">
    <h3>{{ editMode ? 'Update Property' : 'Create Property'}}</h3>
    <div [hidden]="submitted">
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-sm-6 form-group">
            <label for="title">Title</label>
            <input type="text"
                   id="title"
                   class="form-control"
                   formControlName="title"
                   name="title"
                   #title
            >
            <span
              *ngIf="!editForm.get('title').valid && editForm.get('title').touched"
              class="help-footnote"
            >Please enter a title or name for the property</span>
          </div>
          <div class="col-sm-6 form-group">
            <label for="price">Price</label>
            <input type="number"
                   id="price"
                   class="form-control"
                   formControlName="price"
                   name="price"
            >
            <span
              *ngIf="!editForm.get('price').valid && editForm.get('price').touched"
              class="help-footnote"
            >Please enter a price</span>
          </div>
        </div>
        <div class="col-sm-6 form-group">
          <label for="room"># Rooms</label>
          <input type="number"
                 id="room"
                 class="form-control"
                 formControlName="room"
                 name="room"
          >
          <span
            *ngIf="!editForm.get('room').valid && editForm.get('room').touched"
            class="help-footnote"
          >Please enter a price</span>
        </div>
        <div class="row">
          <div class="col-sm-6 form-group">
            <label for="address">Address</label>
            <input type="text"
                   id="address"
                   class="form-control"
                   formControlName="address"
                   name="address"
            >
            <span
              *ngIf="!editForm.get('address').valid && editForm.get('address').touched"
              class="help-footnote"
            >Please enter an Address</span>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="size">Surface</label>
            <input type="number"
                   id="size"
                   class="form-control"
                   formControlName="size"
                   name="size"
            >
          </div>
          <span
            *ngIf="!editForm.get('size').valid && editForm.get('size').touched"
            class="help-footnote"
          >Please enter a surface</span>
        </div>

        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="imagePath">Photo</label>
            <input type="text"
                   id="imagePath"
                   class="form-control"
                   formControlName="imagePath"
                   name="imagePath"
                   #imagePath
            >
          </div>
          <img [src]="property.imagePath" [alt]="title" class="property-thumbnail img-thumbnail">
          <span
            *ngIf="!editForm.get('imagePath').valid && editForm.get('imagePath').touched"
            class="help-footnote"
          >Please enter a URL to display a picture</span>
        </div>

        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="comment">Comments</label>
            <textarea
              type="text"
              id="comment"
              class="form-control"
              rows="6"
              formControlName="comment"
              name="comment"
            ></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="sale_status">Status</label>
            <input type="text"
                   id="sale_status"
                   class="sale_status"
                   formControlName="sale_status"
                   name="sale_status"
            >
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12">
            <button class="btn btn-success" type="submit" [disabled]="!editForm.valid">Save</button>
            <button class="btn btn-danger m-1" type="button">Delete</button>
            <button class="btn btn-outline-primary" type="button" (click)="goToList()">Clear Form</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
