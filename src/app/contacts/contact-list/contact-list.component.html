<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Contact Overview</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group mr-2">
      <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
      <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
    </div>
    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
      <span data-feather="calendar"></span>
      This week
    </button>
  </div>
</div>

<div class="row">
  <div class="col-12 col-sm-12 list-group">
    <app-contact-item
      *ngFor="let contactElement of contacts | async; let i = identifier"
      [contact]="contactElement"
      [identifier]="i">
    </app-contact-item>
  </div>
</div>

<h2>Contact list</h2>

<div class="table-responsive">
  <table mdbTable responsive="true" class="table table-striped table-sm">
    <thead>
    <tr>
      <th>#</th>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Email</th>
      <th>Address</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr mdbTableCol *ngFor="let contact of contacts | async">
      <th>{{ contact.id}}</th>
      <td>{{ contact.firstname }}</td>
      <td>{{ contact.lastname }}</td>
      <td>{{ contact.email }}</td>
      <td>{{ contact.address }}</td>
      <td>{{ contact['contact_status'] }}</td>
      <td><a [routerLink]="['/contacts/' + contact.id]" [routerLinkActive]="'active'" >Show</a></td>
      <td><a [routerLink]="['/contacts/' + contact.id + '/edit']">Edit</a></td>
      <td>
        <form action="/admin/dashboard/contacts/deleteContact" method="post">
          <input type="hidden" name="id" value="#"/>
          <input class="btn btn-danger" type="submit" value="X"/>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div class="row">
  <div class="col-12 col-sm-12">
    <button class="btn btn-success" (click)="onNewContact()">New Contact</button>
  </div>
</div>
<hr>
