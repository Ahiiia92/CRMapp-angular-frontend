<a [routerLink]="[contact.id]"
   [routerLinkActive]="'active'"
   class="list-group-item list-group-item-action clearfix d-flex justify-content-between align-items-center mb-2 mt-2">
  <div class="pull-left">
    <div class="d-flex justify-content-between">
      <h4 class="list-group-item-heading">{{ contact.firstname }} {{ contact.lastname }}</h4>
    </div>
    <p class="list-group-item-text mb-1">{{ contact.address }}</p>
    <p class="list-group-item-text mb-1">{{ contact.email }}</p>
  </div>
  <span class="pull-right">
        <p class="list-group-item-text mb-1">{{ contact.job }}</p>
  </span>
</a>
