<div class="row">
  <div class="col-sm-12">
    <h3>{{ editMode ? 'Update Contact' : 'Create Contact'}}</h3>
    <div [hidden]="submitted">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-sm-6 form-group">
            <label for="firstname">Pr√©nom</label>
            <input type="text"
                   id="firstname"
                   class="form-control"
                   formControlName="firstname"
                   name="firstname"
            >
            <span
              *ngIf="!contactForm.get('firstname').valid && contactForm.get('firstname').touched"
              class="help-footnote"
            >Please enter your firstname</span>
          </div>
          <div class="col-sm-6 form-group">
            <label for="lastname">Nom</label>
            <input type="text"
                   id="lastname"
                   class="form-control"
                   formControlName="lastname"
                   name="lastname"
            >
            <span
              *ngIf="!contactForm.get('lastname').valid && contactForm.get('lastname').touched"
              class="help-footnote"
            >Please enter your Lastname</span>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 form-group">
            <label for="address">Address</label>
            <input type="text"
                   id="address"
                   class="form-control"
                   formControlName="address"
                   name="address"
            >
            <span
              *ngIf="!contactForm.get('address').valid && contactForm.get('address').touched"
              class="help-footnote"
            >Please enter a status</span>
          </div>
          <div class="col-sm-6 form-group">
            <label for="job">Job</label>
            <input type="text"
                   id="job"
                   class="form-control"
                   formControlName="profession"
                   name="profession"
            >
            <span
              *ngIf="!contactForm.get('profession').valid && contactForm.get('profession').touched"
              class="help-footnote"
            >Please enter a profession</span>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="contact_status">Email</label>
            <input type="email"
                   id="email"
                   class="form-control"
                   formControlName="email"
                   name="email"
            >
          </div>
                    <span
                      *ngIf="!contactForm.get('email').valid && contactForm.get('email').touched"
                      class="help-footnote"
                    >Please enter an email</span>
        </div>

        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="comment">Comments</label>
            <textarea
              type="text"
              id="comment"
              class="form-control"
              rows="6"
              formControlName="comment"
              name="comment"
            ></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="contact_status">Status</label>
            <input type="text"
                   id="contact_status"
                   class="form-control"
                   formControlName="contact_status"
                   name="contact_status"
            >
          </div>
<!--          <span-->
<!--            *ngIf="!contactForm.get('status').valid && contactForm.get('status').touched"-->
<!--            class="help-footnote"-->
<!--          >Please choose a status</span>-->
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12">
            <button class="btn btn-success" type="submit" [disabled]="!contactForm.valid">Save</button>
            <button class="btn btn-danger m-1" type="button">Delete</button>
            <button class="btn btn-outline-primary" type="button" (click)="goToList()">Clear Form</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
